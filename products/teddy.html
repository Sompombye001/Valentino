<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teddy Bears â€” Valentina</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/heart.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/products.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header" id="header">
  <div class="logo">
    <a href="/index.html">
      <img src="/images/logo.png" alt="Valentina Logo">
    </a>
  </div>

  <nav>
    <a href="/products/roses.html">Roses</a>
    <a href="/products/chocolates.html">Chocolates</a>
    <a href="/products/gifts.html">Gifts</a>
    <a href="/products/teddy.html" class="active">Teddy</a>

    <a href="/cart.html" class="cart-link">
      <i data-lucide="shopping-cart"></i>
      <span class="cart-badge" id="cart-count">0</span>
    </a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="category-hero">
  <h1>Teddy Bear Collection</h1>
  <p>Soft hugs made with love</p>
</section>

<!-- ================= PRODUCTS ================= -->
<main class="products">

  <div class="product">
    <img src="/images/products/teddy/teddy-4.jpeg" alt="Classic Valentine Teddy">
    <h3>Classic Valentine Teddy</h3>
    <p class="price">$24.99</p>
    <button onclick="addToCart(
      'Classic Valentine Teddy',
      24.99,
      '/images/products/teddy/teddy-4.jpeg'
    )">
      Add to Cart
    </button>
  </div>

  <div class="product">
    <img src="/images/products/teddy/teddy-2.jpeg" alt="Love Letter Teddy">
    <h3>Love Letter Teddy</h3>
    <p class="price">$29.99</p>
    <button onclick="addToCart(
      'Love Letter Teddy',
      29.99,
      '/images/products/teddy/teddy-2.jpeg'
    )">
      Add to Cart
    </button>
  </div>

  <div class="product">
    <img src="/images/products/teddy/teddy-3.jpeg" alt="Love Teddy">
    <h3>Love Teddy</h3>
    <p class="price">$49.99</p>
    <button onclick="addToCart(
      'Love Teddy',
      49.99,
      '/images/products/teddy/teddy-3.jpeg'
    )">
      Add to Cart
    </button>
  </div>

</main>



<!-- ================= SCRIPTS ================= -->
<script src="/valentines_site/js/script.js"></script>
<script>
  lucide.createIcons();

  // Header shrink on scroll
  window.addEventListener("scroll", () => {
    document
      .getElementById("header")
      .classList.toggle("scrolled", window.scrollY > 50);
  });
</script>

</body>
</html>

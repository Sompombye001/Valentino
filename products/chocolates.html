<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chocolates â€” Valentina</title>

  <link rel="icon" type="image/png" href="/images/heart.png">

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/products.css" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header" id="header">
  <div class="logo">
    <a href="/index.html">
      <img src="/images/logo.png" alt="Valentina Logo">
    </a>
  </div>

  <nav>
    <a href="/products/roses.html">Roses</a>
    <a href="/products/chocolates.html" class="active">Chocolates</a>
    <a href="/products/gifts.html">Gifts</a>
    <a href="/products/teddy.html">Teddy</a>

    <a href="/cart.html" class="cart-link">
      <i data-lucide="shopping-cart"></i>
      <span class="cart-badge" id="cart-count">0</span>
    </a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="category-hero">
  <h1>Chocolate Collection</h1>
  <p>Sweet moments, perfectly wrapped</p>
</section>

<!-- ================= PRODUCTS ================= -->
<main class="products">

  <div class="product">
    <img src="/images/products/chocolates/choc-1.jpeg" alt="Valentine Gift Set">
    <h3>Valentine Gift Set</h3>
    <p class="price">$59.99</p>
    <button onclick="addToCart(
      'Valentine Gift Set',
      59.99,
      '/images/products/chocolates/choc-1.jpeg'
    )">
      Add to Cart
    </button>
  </div>

  <div class="product">
    <img src="/images/products/chocolates/choc-2.jpeg" alt="Snack & Love Box">
    <h3>Snack & Love Box</h3>
    <p class="price">$79.99</p>
    <button onclick="addToCart(
      'Snack & Love Box',
      79.99,
      '/images/products/chocolates/choc-2.jpeg'
    )">
      Add to Cart
    </button>
  </div>

  <div class="product">
    <img src="/images/products/chocolates/choc-3.jpeg" alt="Luxury Chocolate Box">
    <h3>Luxury Chocolate Box</h3>
    <p class="price">$79.99</p>
    <button onclick="addToCart(
      'Luxury Chocolate Box',
      79.99,
      '/images/products/chocolates/choc-3.jpeg'
    )">
      Add to Cart
    </button>
  </div>

</main>



<!-- ================= SCRIPTS ================= -->
<script src="/valentines_site/js/script.js"></script>
<script>
  lucide.createIcons();

  // Header shrink on scroll
  window.addEventListener("scroll", () => {
    document
      .getElementById("header")
      .classList.toggle("scrolled", window.scrollY > 50);
  });
</script>

</body>
</html>

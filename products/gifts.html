<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gifts â€” Valentina</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/valentines_site/images/heart.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/valentines_site/css/style.css" />
  <link rel="stylesheet" href="/valentines_site/css/products.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header" id="header">
  <div class="logo">
    <a href="/valentines_site/index.html">
      <img src="/valentines_site/images/logo.png" alt="Valentina Logo">
    </a>
  </div>

  <nav>
    <a href="/valentines_site/products/roses.html">Roses</a>
    <a href="/valentines_site/products/chocolates.html">Chocolates</a>
    <a href="/valentines_site/products/gifts.html" class="active">Gifts</a>
    <a href="/valentines_site/products/teddy.html">Teddy</a>

    <a href="/valentines_site/cart.html" class="cart-link">
      <i data-lucide="shopping-cart"></i>
      <span class="cart-badge" id="cart-count">0</span>
    </a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="category-hero">
  <h1>Gifts Collection</h1>
  <p>Thoughtful surprises, made with love</p>
</section>

<!-- ================= PRODUCTS ================= -->
<main class="products">

  <div class="product">
    <img src="/valentines_site/images/products/gifts/gift-1.jpeg" alt="Valentine Gift Set">
    <h3>Valentine Gift Set</h3>
    <p class="price">$59.99</p>
    <button onclick="addToCart(
      'Valentine Gift Set',
      59.99,
      '/valentines_site/images/products/gifts/gift-1.jpeg'
    )">
      Add to Cart
    </button>
  </div>

  <div class="product">
    <img src="/valentines_site/images/products/gifts/gift-2.jpeg" alt="Snack & Love Box">
    <h3>Snack & Love Box</h3>
    <p class="price">$79.99</p>
    <button onclick="addToCart(
      'Snack & Love Box',
      79.99,
      '/valentines_site/images/products/gifts/gift-2.jpeg'
    )">
      Add to Cart
    </button>
  </div>

  <div class="product">
    <img src="/valentines_site/images/products/gifts/gift-3.jpeg" alt="Luxury Gift Box">
    <h3>Luxury Gift Box</h3>
    <p class="price">$79.99</p>
    <button onclick="addToCart(
      'Luxury Gift Box',
      79.99,
      '/valentines_site/images/products/gifts/gift-3.jpeg'
    )">
      Add to Cart
    </button>
  </div>

</main>



<!-- ================= SCRIPTS ================= -->
<script src="/valentines_site/js/script.js"></script>
<script>
  lucide.createIcons();

  // Header shrink on scroll
  window.addEventListener("scroll", () => {
    document
      .getElementById("header")
      .classList.toggle("scrolled", window.scrollY > 50);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Login</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff5f8f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Owner Login</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error">Invalid password</div>
</div>

<script src="js/owner-auth.js"></script>
</body>
</html>
